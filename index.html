  <script type="module">
    import * as THREE from "https://threejsfundamentals.org/threejs/resources/threejs/r125/build/three.module.js";

    const canvas = document.querySelector("#three");
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(1000, 200);

    const fov = 40;
    const aspect = 2; // the canvas default
    const near = 0.1;
    const far = 1000;
    const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
    camera.position.z = 30;

    const scene = new THREE.Scene();
    // scene.background = new THREE.Color(0xaaaaaa);

    const color = 0xffffff;
    const intensity = 1;
    const light = new THREE.DirectionalLight(color, intensity);
    light.position.set(-1, 2, 4);
    scene.add(light);


    const objects = [];
    const spread = 5;

    function addObject(x, y, obj) {
      obj.position.x = x * spread;
      obj.position.y = y * spread;

      scene.add(obj);
      objects.push(obj);
    }

    function createMaterial() {
      const material = new THREE.MeshPhongMaterial({
        side: THREE.DoubleSide,
      });

      const hue = Math.random();
      const saturation = 1;
      const luminance = 0.5;
      material.color.setHSL(hue, saturation, luminance);

      return material;
    }

    // function addSolidGeometry(x, y, geometry) {
    //   const mesh = new THREE.Mesh(geometry, createMaterial());
    //   addObject(x, y, mesh);
    // }

    // function addLineGeometry(x, y, geometry) {
    //   const material = new THREE.LineBasicMaterial({ color: 0x000000 });
    //   const mesh = new THREE.LineSegments(geometry, material);
    //   addObject(x, y, mesh);
    // }

    async function addTextGeometry() {
      const loader = new THREE.FontLoader();
      // promisify font loading
      function loadFont(url) {
        return new Promise((resolve, reject) => {
          loader.load(url, resolve, undefined, reject);
        });
      }

      const font = await loadFont(
        "https://threejsfundamentals.org/threejs/resources/threejs/fonts/helvetiker_regular.typeface.json"
      );
      const geometry = new THREE.TextGeometry("Three.js Practice", {
        font: font,
        size: 3.0,
        height: 0.2,
        curveSegments: 12,
        bevelEnabled: true,
        bevelThickness: 0.15,
        bevelSize: 0.3,
        bevelSegments: 5,
      });
      const mesh = new THREE.Mesh(geometry, createMaterial());
      geometry.computeBoundingBox();
      geometry.boundingBox.getCenter(mesh.position).multiplyScalar(-1);

      const parent = new THREE.Object3D();
      parent.add(mesh);

      addObject(0, 0, parent);
    }
    addTextGeometry();

    function render(time) {
      time *= 0.001;

      function resizeRendererToDisplaySize(renderer) {
        const canvas = renderer.domElement;
        const width = canvas.clientWidth;
        const height = canvas.clientHeight;
        const needResize = canvas.width !== width || canvas.height !== height;
        if (needResize) {
          renderer.setSize(width, height, false);
        }
        return needResize;
      }

      if (resizeRendererToDisplaySize(renderer)) {
        const canvas = renderer.domElement;
        camera.aspect = canvas.clientWidth / canvas.clientHeight;
        camera.updateProjectionMatrix();
      }

      objects.forEach((obj, ndx) => {
        const speed = 0.1 + ndx * 0.05;
        const rot = time * speed;
        // obj.rotation.x = rot;
        obj.rotation.y = rot;
      });

      renderer.render(scene, camera);

      requestAnimationFrame(render);
    }

    requestAnimationFrame(render);

  </script>
